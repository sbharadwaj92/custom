// WarMod [BFG] - Map Load Config
// This config file is executed on every map change, including when the server first starts
// Note: Plugins have been loaded by now

// WarMod LiveWire

lw_enabled "0"
lw_address ""
lw_port "12012"
lw_group_name ""
lw_group_password ""

//Warmod Updater
sm_updater "2"

// WarMod Stats
wm_save_dir ""
wm_prefix_logs "0"
wm_stats_enabled "1"
wm_stats_method "2"
wm_stats_trace "0"
wm_stats_trace_delay "5"
wm_upload_results "0"
wm_table_name "wm_results"
wm_t "Terrorists"
wm_ct "Counter-Terrorists"
mp_teamname_1 "Counter-Terrorists"
mp_teamname_2 "Terrorists"

// FTP Upload
wm_autodemoupload_enable "1"
wm_autodemoupload_bzip2 "9"
wm_autodemoupload_delete "0"
wm_autodemoupload_ftptargetdemo "demos"
wm_autodemoupload_ftptargetlog "logs"
wm_autodemoupload_completed "0"

// Voice Communications

sm_deadtalk "0"

wm_chat_prefix "Warmod_BFG"

exec warmod/ruleset_warmup.cfg




